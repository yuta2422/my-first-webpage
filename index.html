<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ゆうた動物園</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ゆうた動物園</h1>
    <p>ようこそ、笑顔あふれる動物たちの楽園へ！</p>
    <nav>
      <ul>
        <li><a href="#animals">動物たち</a></li>
        <li><a href="#access">アクセス</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="animals">
      <h2>人気の動物たち</h2>
      <div class="gallery">
        <div class="animal">
          <img src="images/lion.jpg" alt="ライオン">
          <p>百獣の王・ライオン</p>
        </div>
        <div class="animal">
          <img src="images/panda.jpg" alt="パンダ">
          <p>癒し系の人気者・パンダ</p>
        </div>
        <div class="animal">
          <img src="images/penguin.jpg" alt="ペンギン">
          <p>元気いっぱい・ペンギン</p>
        </div>
      </div>
    </section>

    <section id="access">
      <h2>アクセス</h2>
      <p>〒123-4567 東京都動物市ゆうた町1-1</p>
      <p>最寄駅：動物園前駅から徒歩10分</p>
      <p>開園時間：9:00 ～ 17:00（火曜休園）</p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <p>メール: info@yuta-zoo.example.com</p>
      <p>電話: 03-1234-5678</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ゆうた動物園. All rights reserved.</p>
  </footer>
</body>
</html>
